<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">
        <div class="btnContainer">
            <button class="rpsButton fa-solid fa-hand-back-fist fa-2xl" value="Rock"></button>
            <button class="rpsButton fa-solid fa-hand fa-2xl" value="Paper"></button>
            <button class="rpsButton fa-solid fa-hand-scissors fa-2xl" value="Scissors"></button>
        </div>
        <div class="txtContainer">
            <div id="score"></div>
            <div id="hands"></div>
            <div id="result"></div>
        </div>
        <div class="resetContainer">
            <button class="fa-solid fa-rotate fa-2xl" id="reset"></button>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://kit.fontawesome.com/fcedf06ea6.js" crossorigin="anonymous"></script>

</body>
</html>
